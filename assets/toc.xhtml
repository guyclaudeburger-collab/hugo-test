<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="{{ .Site.Language.Lang }}"
	lang="{{ .Site.Language.Lang }}">
	<head>
		<title>Table of content</title>
		<link rel="stylesheet" type="text/css" href="css/epub.css" />
	</head>
	<body>
<h1>Table of content</h1>
<nav epub:type="toc" id="toc" role="doc-toc">
  <ol>{{ range $page := site.RegularPages }}{{ $slug := .Slug }}
    <li><a href="{{ $page.RelPermalink }}">{{ .Title }}</a>
      {{ if .Fragments.Headings }}
      <ol>{{ range .Fragments.Headings }}
          <li>
            <a href="{{ print $page.RelPermalink "#" .ID }}">
              {{ .Title }}
            </a>
          </li>
{{ end }}</ol>{{ end }}</li>{{ end }}</ol>
</nav>
</body></html>
